<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/myscripts.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="../static/chart.js"></script>
    <title>The Gallica Grapher</title>
</head>
<body>
<!--TODO: beautify, add downloads for graph and CSV-->
    <div class = "mainElements">
        <div class="mainTitle">
            <a class = "homeLink" href="http://127.0.0.1:5000/">The Gallica Grapher</a>
        </div>
        <div id='chart'></div>
        <div id = "topPapersAndGraph">
        <div id = "topPapers">
            <div class = "scroller">
                <table id = "TopPapersTable">
                      <tr><th>Paper</th><th>Frequency</th>
                    {% for termTopPapers in topPapers %}
                        {% for paper in termTopPapers %}
                        <tr><td>{{ paper[1] }}</td><td> {{ paper[0] }}</td></tr>
                        {% endfor %}
                        <hr>
                    {% endfor %}
                </table>
            </div>
        </div>
        </div>
        <div id = download>
            <p> Download CSV || Download Graph(s). </p>
        </div>
    </div>
    <div class="footer">
        <a>Neat Neat Neat</a>
    </div>
</body>
</html>
